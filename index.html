<html lang="en">
<head>

    <style type="text/css">
        body {
    background-color: #1e1e1e;

    font-family: Arial, sans-serif;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}

.login-box {
    background-color: #222;
    padding: 20px;
    border-radius: 10px;
}

h1 {
    color: #ffcc00;
    font-size: 24px;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    background-color: #333;
    color: #fff;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #ffcc00;
    color: #222;
    border: none;

    border-radius: 5px;
    transition: background-color 0.3s;
}
/* Add hover effect to the login button */
button:hover {
    background-color: #ffc107;
    transform: scale(1.1);
    transition: background-color 0.3s, transform 0.3s;
}

/* Add animations to the login page */
.login-container {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    animation: fadeIn 1s;
}

.login-box {
    background-color: #222;
    padding: 20px;
    border-radius: 10px;
    animation: slideIn 1s;
}

.reset-password-form {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    text-align: center;
}

/* Responsive design */
@media (max-width: 768px) {
    .login-container {
        padding: 10px;
    }

    .login-box {
        padding: 10px;
    }
    
    .reset-password-form {
        display: block;
    }

    /* Hide the birthdate and phone number fields on smaller screens */
    .reset-password-form #birthdate,
    .reset-password-form #phoneNumber {
        display: none;
    }
}

/* Add some styles for the reset password form on mobile */
.reset-password-form h2 {
    color: #ffcc00;
}

.reset-password-form input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    background-color: #333;
    color: #fff;
    border-radius: 5px;
}

.reset-password-form button {
    width: 100%;
    padding: 10px;
    background-color: #ffcc00;
    color: #222;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.reset-password-form button:hover {
    background-color: #ffc107;
}

/* Your CSS styles for the chat application design can be added here. */

.chat-container {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 10px;
    width: 300px;
    margin: 0 auto;
    padding: 10px;
}

.chat-header {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.chat-header img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.message-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
    max-height: 300px;
    overflow-y: auto;
}

.message {
    padding: 10px;
    margin: 5px;
    border-radius: 5px;
    word-wrap: break-word;
}

.received {
    background-color: #e5e5ea;
    align-self: flex-start;
}

.sent {
    background-color: #00b0ff;
    color: #fff;
    align-self: flex-end;
}

.message-input {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
}

input {
    flex: 1;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #00b0ff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
}
/* Set the chat container to be hidden initially */
.chat-container {
    display: none;
    
}


    </style>
</head>

   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat App Login</title>
</head>
<body>
   <div class="login-container">
    <div class="login-box">
        <h1>Chat App</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <p id="forgot-password-link">Forgot Password?</p>
    </div>
</div>

<div class="reset-password-container" style="display: none;">
    <form id="reset-password-form">
        <h2>Reset Password</h2>
        <input type="text" id="birthdate" placeholder="Birthdate ()">
        <input type="text" id="phoneNumber" placeholder="Phone Number ()">
        <button id="reset-password-btn">Reset Password</button>
    </form>
</div>
  <div class="chat-container">
        <div class="chat-header">
            <img src="user-avatar.jpg" alt="User Avatar">
            <h2>Chat with User</h2>
        </div>
        <ul class="message-list">
            <li class="message received">Hello there!</li>
            <li class="message sent">Hi! How are you?</li>
            <li class="message received">I'm good, thanks!</li>
            <!-- Add more chat messages as needed -->
        </ul>
        <div class="message-input">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>
<script >

  document.getElementById('login-btn').addEventListener('click', function() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Check if the provided username and password match the hardcoded values
    if (username === 'username' && password === 'admin') {
        alert('Login successful!');
        // Redirect to the chat application or perform further actions

         // Redirect to the new webpage (e.g., chat.html) after a successful login
        window.location.href = 'chat.html'; // Replace 'chat.html' with the URL of your chat application page

    } else {
        alert('Invalid username or password. Please try again.');
    }
});

const loginBox = document.querySelector('.login-box');
const resetPasswordContainer = document.querySelector('.reset-password-container');
const forgotPasswordLink = document.getElementById('forgot-password-link');
const resetPasswordForm = document.querySelector('.reset-password-form');
const resetPasswordButton = document.getElementById('reset-password-btn');

forgotPasswordLink.addEventListener('click', () => {
    loginBox.style.display = 'none';
    resetPasswordContainer.style.display = 'block';
});

resetPasswordButton.addEventListener('click', () => {
    const birthdate = document.getElementById('birthdate').value;
    const phoneNumber = document.getElementById('phoneNumber').value;

    // Simulated birthdate and phone number for password reset
    const validBirthdate = '16th May';
    const validPhoneNumber = '8149328485';
    const newPassword = 'newpassword';

    if (birthdate === validBirthdate && phoneNumber === validPhoneNumber) {
        alert(`Password reset successful! Your new password is: ${newPassword}`);
        loginBox.style.display = 'block';
        resetPasswordContainer.style.display = 'none';
    } else {
        alert('Invalid birthdate or phone number. Please try again.');
    }
});

    </script>

</body>
